services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=mlops
      - POSTGRES_PASSWORD=mlops_password
      - POSTGRES_DB=predictions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.app
    image: credit-fraud-app:local
    container_name: app
    environment:
      - APP_PORT=8000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MODEL_NAME=credit-fraud
      - MODEL_ALIAS=production
      - DATABASE_URL=postgresql://mlops:mlops_password@postgres:5432/predictions
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../mlruns:/mlruns
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    command: ["uvicorn", "src.app.api:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
  mlflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mlflow
    container_name: mlflow
    working_dir: /app
    volumes:
      - ../mlruns:/mlruns
      # Bind a directory for SQLite DB (host: ../mlflow -> container: /mlflow)
      - ../mlflow:/mlflow
    ports:
      - "5000:5000"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    depends_on:
      - prometheus
volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: credit-fraud-local
